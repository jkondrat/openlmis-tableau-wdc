<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OpenLMIS Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

    <!-- Latest WDC Library -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>

    <!-- Use to access cookie storage to grab access token -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>

    <!-- This will contain all of your OAuth code -->
    <script src="./openlmis-requisitions.js" type="text/javascript"></script>
</head>
<body>
  <div style="margin: auto; text-align: center; margin-top: 50px; max-width: 300px">
      <!-- These labels will toggle depending on whether the user is authenticated or not -->
      <p class="signedin">You are signed in!</p>


      <form class="notsignedin" id="loginForm">
          <div id="legend">
              <legend class="">Please sign in to your OpenLMIS account.</legend>
          </div>
          <!-- Username -->
          <label class="control-label"  for="username">Username</label>
          <div class="controls">
              <input type="text" id="username" name="username" placeholder="" class="input-xlarge" required>
          </div>
          <!-- Password-->
          <label class="control-label" for="password">Password</label>
          <div class="controls">
              <input type="password" id="password" name="password" placeholder="" class="input-xlarge" required>
          </div>
          <br />
          <!-- The connect to OpenLMIS button will have a link added to it in the js-->
          <div class="controls">
            <button type="submit" id="connectButton" class="btn btn-default"><img src="./logo-header.png" alt="Connect with OpenLMIS"/>Connect with OpenLMIS</button>
          </div>
          <br /><br />
      </form>

      <form class="signedin" id="getDataForm">
          <div class="form-group">
              <label for="program">Program Name:</label>
              <select class="form-control required" id="program"></select>
          </div>
          <!-- This button will pull the requisitions once the user is authenticated and has selected required inputs -->
          <button type="submit" id="submitButton" class="btn btn-default">Get Requisitions!</button>
      </form>
  </div>
</body>
</html>
